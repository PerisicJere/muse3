{% extends "base.html" %}

{% block title %}muse{% endblock %}

{% block content %}
    <div class="container">
        <h1 align="center">Reviews</h1>

        <!-- Display Reviews -->
        <ul class="list-group list-group-flush" id="review">
            {% for review in reviews %}
                <li class="list-group-item">
                    <strong>Star Rating:</strong> {{ review.stars }}<br>
                    <strong>Text Comment:</strong> {{ review.comment }}<br>
                    {% if review.image_path %}
                        <img src="{{ review.image_path }}" alt="Review Image" style="max-width: 200px;">
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="container">
        <h1 align="center">Add a Review</h1>

        <!-- Review Form -->
        <form method="POST" action="{{ url_for('views.add_review') }}" enctype="multipart/form-data">
            <!-- Star Rating -->
            <div class="form-group">
                <label for="star-rating">Star Rating:</label>
                <input type="number" name="star-rating" id="star-rating" class="form-control" min="1" max="5" required>
            </div>

            <!-- Text Comment -->
            <div class="form-group">
                <label for="comment">Text Comment:</label>
                <textarea name="comment" id="comment" class="form-control" required></textarea>
            </div>

            <!-- Image Upload -->
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" name="image" id="image" class="form-control-file">
            </div>

            <div align="center">
                <button type="submit" class="btn btn-primary">Add Review</button>
            </div>
        </form>
    </div>
{% endblock %}
